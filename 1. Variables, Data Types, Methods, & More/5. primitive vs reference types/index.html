<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Primitive vs Reference Types</title>
  </head>
  <body>
    <h1>Primitive vs Reference Types</h1>
    <hgroup>
      <h2>Primitive Types:</h2>
      <h3>Stored directly in the "stack" where it is accessed from</h3>
    </hgroup>
    <ul>
      <li>String</li>
      <li>Number</li>
      <li>Boolean</li>
      <li>Null</li>
      <li>Undefined</li>
      <li>Symbol</li>
      <li>BigInt</li>
    </ul>
    <hgroup>
      <h2>Reference Types:</h2>
      <h3>Stored in the heap and accessed by reference</h3>
    </hgroup>
    <ul>
      <li>Arrays</li>
      <li>Functions</li>
      <li>Objects</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
