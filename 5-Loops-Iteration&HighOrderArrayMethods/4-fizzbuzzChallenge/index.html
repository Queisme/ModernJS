<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>FizzBuzz Challenge</h1>
    <h2>FizzBuzz Challenge</h2>
    <h3>Instructions:</h3>
    <p>
      <ul>
        <li>Print/log the numbers from 1 to 100</li>
        <li>For multiples of three print 'Fizz' instead of the number</li>
        <li>For multiples of five print 'Buzz'</li>
        <li>For numbers which are multiples of both three and five print 'FizzBuzz'</li>
      </ul>
    </p>

    <script src="script.js"></script>
  </body>
